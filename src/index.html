<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leni Photography Landing Page</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <!-- Hero Section -->
  <header id="hero">
    <h1>Welcome to Leni Photography</h1>
    <p>Capturing life’s best moments.</p>
    <a href="#contact" class="cta-button">Get in Touch</a>
  </header>
  
  <!-- About Section -->
  <section id="about">
    <h2>About Me</h2>
    <p><!-- Placeholder for about me text --></p>
  </section>
  
  <!-- Services Section -->
  <section id="services">
    <h2>Services</h2>
    <ul>
      <li>Events</li>
      <li>Couples</li>
      <li>Fitness</li>
    </ul>
  </section>
  
  <!-- Gallery Section -->
  <section id="gallery">
    <h2>Gallery</h2>
    <!-- Placeholder for images -->
  </section>
  
  <!-- Contact Section -->
  <section id="contact">
    <h2>Contact Me</h2>
    <form action="https://formspree.io/f/yourFormID" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>
      
      <button type="submit">Send Message</button>
    </form>
  </section>
  
  <!-- Footer Section -->
  <footer>
    <p>© Leni Photography. All rights reserved.</p>
  </footer>
</body>
</html>
